COMUNICATO UFFICIALE

Preso atto dell’ufficialità del passaggio della Lombardia da zona “arancione rafforzato” a zona “rossa” con le conseguenti ulteriori restrizioni,

La società ASD Universal Solaro

comunica

che a partire da lunedì 15 marzo, tutte le attività sono sospese. Nella speranza che la situazione possa migliorare nel più breve tempo possibile, invitiamo tutti i nostri ragazzi, anche per questa volta, a non mollare!



Solaro, 14 Marzo 2021&nbsp;
